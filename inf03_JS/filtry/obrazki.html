<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styl.css">
  <title>Efekty obrazu</title>
</head>
<body>
  
  <header>
    <h2>Efekty na obrazach</h2>
  </header>

  <div class="blok">
    <img src="pszczola.jpg" id="pszczola" alt="pszczoła na fioletowym kwiatku"><br>
    <label><input type="radio" name="efekt" value="blur" id="blur" name="blur">Blur</label><br>
    <label><input type="radio" name="efekt" value="sepia" id="sepia" name="sepia">Sepia</label><br>
    <label><input type="radio" name="efekt" value="negatyw" id="negatyw" name="negatyw">Negatyw</label><br>
    <button onclick="apply()">Zastosuj</button>
  </div>

  <div class="blok1">
    <img src="pomarancza.jpg" alt="drzewo pomarańczy" id="pomarancza"><br>
    <button onclick="kolorowy()">Kolorowy</button>
    <button onclick="czarnobialy()">Czarno-biały</button>
  </div>

  <div class="blok2">
    <img src="owoce.jpg" alt="Kosz pełen owoców"><br>
    <input type="range" min="0" max="100" value="100" name="przezroczystosc" id="przezroczystosc"><br>
    <button onclick="transparensy()">Zastosuj</button>
  </div>

  <div class="blok3">
    <img src="zolw.jpg" alt="Żółw w wodzie"><br>
    <input type="range" min="0" max="250" name="jasnosc" id="jasnosc"><br>
    <button onclick="jasnosc()">Zastosuj</button>
  </div>

  <footer>
    <p><a href="http://www.css.com/">Zobacz inne efekty obrazu</a></p>
    <p>strone wykonal: trenches022</p>
  </footer>

</body>
<script src="script.js"></script>
</html>
